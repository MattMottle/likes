<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="likespart2.css">
<body>
    <div class="container">
        <div class="banner">
            <p>Network</p>
        </div class="banner">
        <h1>Your Feed</h1>
        <div class="main">   
            <div class="left-column">
                <img src="user.png" alt="profilepic">
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </div>
            <div class="right-column">
                <div class="box1">
                    <div class="neil">
                        <p>Neil M</p>
                        <div class="likebutton">
                            <p id="likes1">0 like(s)</p>
                            <button onclick="moreLikes1()">Like</button>
                        </div>
                    </div>
                    <div class="comment1">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a> </p>
                    </div>
                </div>
                    <div class="box2">
                    <div class="nichole">
                        <p>Nichole K</p>
                        <div class="likebutton">
                            <p id="likes2">0 like(s)</p>
                            <button onclick="moreLikes2()">Like</button>
                        </div>
                    </div>
                    <div class="comment2">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="box3">
                    <div class="jim">
                        <p>Jim R</p>
                        <div class="likebutton">
                            <p id="likes3">0 like(s)</p>
                            <button onclick="moreLikes3()">Like</button>
                        </div>
                    </div>
                    <div class="comment3">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div.container>

    <script src="likespart2.js"></script>
</body>
</html>
